<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="Flash Pro - Product Landing Pages">
    <meta name="author" content="BasicStarter | basicstarter.com">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Login Pages</title>
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
   	<link rel="icon" href="images/favicon.ico" type="image/x-icon">

	<!-- Bootstrap Core CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Material Icons CSS-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Font Awesome CSS -->
	<link rel="stylesheet" type="text/css" href="fonts/fontawesome-free-5.0.10/web-fonts-with-css/css/fontawesome-all.min.css">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,800,900" rel="stylesheet"> 

	<style type="text/css">
		* body {
			background: #404040;
			color: #b6bac6;
			font-family: serif;
		}

		.card-container.card {
		    max-width: 350px;
		    padding: 40px 40px;
		}

		/** Card component **/
		.card {
		    background-color: #e9eceff0;
		    padding: 20px 25px 30px;
		    margin: 0 auto 25px;
		    margin-top: 50px;
		    -moz-border-radius: 2px;
		    -webkit-border-radius: 2px;
		    border-radius: 2px;
		    -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
		    -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
		    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
		}

		.profile-img-card {
		    width: 96px;
		    height: 96px;
		    margin: 0 auto 10px;
		    display: block;
		    -moz-border-radius: 50%;
		    -webkit-border-radius: 50%;
		    border-radius: 50%;
		}

		/** Form styles **/
		.profile-name-card {
		    font-size: 16px;
		    font-weight: bold;
		    text-align: center;
		    margin: 10px 0 0;
		    min-height: 1em;
		}

		.form-signin #inputEmail,
		.form-signin #inputPassword {
		    direction: ltr;
		    height: 44px;
		    font-size: 16px;
		}

		.form-signin input[type=email],
		.form-signin input[type=password],
		.form-signin input[type=text],
		.form-signin button {
		    width: 100%;
		    display: block;
		    margin-bottom: 10px;
		    z-index: 1;
		    position: relative;
		    -moz-box-sizing: border-box;
		    -webkit-box-sizing: border-box;
		    box-sizing: border-box;
		}

		.form-signin .form-control:focus {
		    border-color: rgb(104, 145, 162);
		    outline: 0;
		    -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgb(104, 145, 162);
		    box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgb(104, 145, 162);
		}

		.btn.btn-signin {
		    background-color: rgb(104, 145, 162);
		    padding: 0px;
		    font-weight: 700;
		    font-size: 14px;
		    height: 36px;
		    -moz-border-radius: 3px;
		    -webkit-border-radius: 3px;
		    border-radius: 3px;
		    border: none;
		    -o-transition: all 0.218s;
		    -moz-transition: all 0.218s;
		    -webkit-transition: all 0.218s;
		    transition: all 0.218s;
		}

		.btn.btn-signin:hover,
		.btn.btn-signin:active,
		.btn.btn-signin:focus {
		    background-color: rgb(12, 97, 33);
		}

		.forgot-password {
		    color: rgb(104, 145, 162);
		}

		.forgot-password:hover,
		.forgot-password:active,
		.forgot-password:focus{
		    color: rgb(12, 97, 33);
		}


	</style>
      
</head>

<body >

  	<div class="container mt-5">
  		<div class="row"> 
  			<div class="col-sm-6 mx-auto mt-5">
  				<div class="row">
		  			<div class="col-sm-12">
						<div class="card card-container">
				            <img class="profile-img-card" src="http://bitm.horirampurhs.edu.bd/assets/img/about/about1.jpg" />
				            <p class="profile-name-card"></p>
				            <form class="form-signin">
				                <input type="email"  class="form-control" placeholder="Email address" required autofocus>
				                <input type="password"  class="form-control" placeholder="Password" required>
				                <div id="remember" class="checkbox">
				                    <label>
				                        <input type="checkbox" value="remember-me"> Remember me
				                    </label>
				                </div>
				                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
				            </form>
				            <a href="forgot-password.html" class="forgot-password">
				                Forgot the password?
				            </a>
				            <a href="signup.html" class="forgot-password">
				                New to <span class="text-warning">Go Big Bazar</span>? Sign up
				            </a>
				        </div>
					</div>
		  		</div>
  			</div>	
  		</div>
	</div>
	
	
	
	
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
